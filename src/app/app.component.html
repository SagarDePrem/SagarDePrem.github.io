<mat-drawer-container class="app-container" autosize>
  <p>
    <mat-toolbar>
     <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>

   <button class="nav-button" routerLink="/home" mat-flat-button>
    <mat-icon class="nav-icon">home</mat-icon>
    Home
  </button>
  <button class="nav-button" routerLink="/work" mat-flat-button>
    <mat-icon class="nav-icon">work</mat-icon>
    Work
  </button>
  <button class="nav-button" routerLink="/contact" mat-flat-button>
    <mat-icon class="nav-icon">person</mat-icon>
    About
  </button>
   
  </mat-toolbar>
  </p>

  <mat-drawer #drawer class="app-sidenav" mode="side" opened>

    <mat-card class="avatar-card">
      <mat-card-content>
        <img class='avatar-image' mat-card-avatar src="{{avatar.avatar_image}}" alt="Avatar Picture">
        <p class="avatar-name">
          Prem Sagar S
        </p>
      </mat-card-content>
    </mat-card>  

    <mat-divider class="avatar-divider"></mat-divider>

    <button class="sidenav-button" mat-flat-button>
      <mat-icon class="nav-icon">person</mat-icon>
      Example
    </button>
  </mat-drawer>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
